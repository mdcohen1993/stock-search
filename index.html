<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Exchange</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="marqueeContainer" class="marquee-container"></div>
    <div id="myContainer" class="container">
                <nav id="myNavBar" class="navbar navbar-dark bg-primary form-inline">
                    <input id="searchInput" class="form-control mr-sm-2" type="text" placeholder="Search" />
                    <button id="searchBtn" class="btn btn-outline-success my-2 my-sm-0" type="click">
                        Find stocks
                    </button>
                    <div id="spinner" class="spinner-grow" role="status">
                        <span class="sr-only">Loading...</span>
                    </span>
                </nav>
                <ul id="searchResults" class="list-group list-group-flush"></ul>
            </div>
        </div>
    </div>
    <script src="marquee.js"></script>
    <script src="javascript.js"></script>
</body>

</html>
